paths:
  /operations:
    get:
      summary: Get list of long running operations
      parameters:
      - in: query
        name: type
        schema:
          type: string
        required: false
        description: filter list of long running operations by type
      responses:
        '200':
          description: list of long running operations
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Operation'
  /oobis:
    post:
      summary: Resolve OOBI and assign an alias for the remote identifier
      description: Resolve OOBI URL or `rpy` message by process results of request
        and assign 'alias' in contact data for resolved identifier
      tags:
      - OOBIs
      requestBody:
        required: true
        content:
          application/json:
            schema:
              description: OOBI
              oneOf:
              - type: object
                properties:
                  oobialias:
                    type: string
                    description: alias to assign to the identifier resolved from this
                      OOBI
                  url:
                    type: string
                    description: URL OOBI
                  rpy:
                    type: object
                    description: unsigned KERI `rpy` event message with endpoints
      responses:
        '202':
          description: OOBI resolution to key state successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Operation'
  /states:
    get:
      summary: Display key event log (KEL) for given identifier prefix
      description: If provided qb64 identifier prefix is in Kevers, return the current
        state of the identifier along with the KEL and all associated signatures and
        receipts
      tags:
      - Key Event Log
      parameters:
      - in: path
        name: pre
        description: qb64 identifier prefix of KEL to load
        schema:
          type: string
        required: true
      responses:
        '200':
          description: Key event log and key state of identifier
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/KeyStateRecord'
        '400':
          description: Bad request, missing required fields
        '404':
          description: Identifier not found in Key event database
  /events:
    get:
      summary: Display key event log (KEL) for given identifier prefix
      description: If provided qb64 identifier prefix is in Kevers, return the current
        state of the identifier along with the KEL and all associated signatures and
        receipts
      tags:
      - Key Event Log
      parameters:
      - in: path
        name: pre
        schema:
          type: string
        required: true
        description: qb64 identifier prefix of KEL to load
      responses:
        '200':
          description: Key event log and key state of identifier
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/KeyEventRecord'
        '404':
          description: Identifier not found in Key event database
  /queries:
    post:
      summary: Display key event log (KEL) for given identifier prefix
      description: If provided qb64 identifier prefix is in Kevers, return the current
        state of the identifier along with the KEL and all associated signatures and
        receipts
      tags:
      - Query
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
              - pre
              properties:
                pre:
                  type: string
                  description: qb64 identifier prefix of KEL to load
                anchor:
                  type: string
                  description: Anchor
                sn:
                  type: string
                  description: Serial number
      responses:
        '200':
          description: Key event log and key state of identifier
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Operation'
        '404':
          description: Identifier not found in Key event database
  /config:
    get:
      summary: Retrieve agent configuration
      description: Retrieve agent configuration (only necessary fields are exposed)
      tags:
      - Config
      responses:
        '200':
          description: Subset of configuration dict as JSON
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AgentConfig'
  /identifiers:
    get:
      summary: Retrieve a list of identifiers associated with the agent.
      description: This endpoint retrieves a list of identifiers associated with the
        agent. It supports pagination through the 'Range' header.
      tags:
      - Identifier
      parameters:
      - in: header
        name: Range
        schema:
          type: string
        required: false
        description: The 'Range' header is used for pagination. The default range
          is 0-9.
      responses:
        '200':
          description: Successfully retrieved identifiers.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Identifier'
        '206':
          description: Successfully retrieved identifiers within the specified range.
    options: 
      responses:
        '200':
          description: Successfully retrieved identifiers.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Identifier'
        '206':
          description: Successfully retrieved identifiers within the specified range.
    post:
      summary: Create an identifier.
      description: This endpoint creates an identifier with the provided inception
        event, name, and signatures.
      tags:
      - Identifier
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                icp:
                  type: object
                  description: The inception event for the identifier.
                name:
                  type: string
                  description: The name of the identifier.
                sigs:
                  type: array
                  items:
                    type: string
                  description: The signatures for the inception event.
                group:
                  type: object
                  description: Multisig group information.
                salty:
                  type: object
                  description: Salty parameters.
                randy:
                  type: object
                  description: Randomly generated materials.
                extern:
                  type: object
                  description: External parameters.
      responses:
        '202':
          description: Identifier creation is in progress. The response is a long
            running operation.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Operation'
        '400':
          description: Bad request. This could be due to missing or invalid parameters.
  /challenges:
    get:
      summary: Get random list of words for a 2 factor auth challenge
      description: Get the list of identifiers associated with this agent
      tags:
      - Challenge/Response
      parameters:
      - in: query
        name: strength
        schema:
          type: integer
        description: cryptographic strength of word list
        required: false
      responses:
        '200':
          description: An array of random words
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Challenge'
  /contacts:
    get:
      summary: Get list of contact information associated with remote identifiers
      description: Get list of contact information associated with remote identifiers.  All
        information is metadata and kept in local storage only
      tags:
      - Contacts
      parameters:
      - in: query
        name: group
        schema:
          type: string
        required: false
        description: field name to group results by
      - in: query
        name: filter_field
        schema:
          type: string
        description: field name to search
        required: false
      - in: query
        name: filter_value
        schema:
          type: string
        description: value to search for
        required: false
      responses:
        '200':
          description: List of contact information for remote identifiers
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Contact'
  /schema:
    get:
      summary: Get schema JSON of all schema
      description: Get schema JSON of all schema
      operationId: listSchemas
      tags:
      - Schema
      responses:
        '200':
          description: Array of all schema JSON
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Schema'
  /notifications:
    get:
      summary: Get list of notifications for the controller of the agent
      description: Get list of notifications for the controller of the agent.  Notifications
        will be sorted by creation date/time
      parameters:
      - in: header
        name: Range
        schema:
          type: string
        required: false
        description: size of the result list.  Defaults to 25
      tags:
      - Notifications
      responses:
        '200':
          description: List of contact information for remote identifiers
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Notification'
  /operations/{name}:
    delete:
      summary: Remove a specific long running operation.
      description: This endpoint removes a long running operation by its name.
      tags:
      - Operation
      parameters:
      - in: path
        name: name
        schema:
          type: string
        required: true
        description: The name of the long running operation to remove.
      responses:
        '204':
          description: Successfully removed the long running operation.
        '404':
          description: The requested long running operation was not found.
        '500':
          description: Internal server error. This could be due to an issue with removing
            the operation.
    get:
      summary: Retrieve a specific long running operation.
      description: This endpoint retrieves the status of a long running operation
        by its name.
      tags:
      - Operation
      parameters:
      - in: path
        name: name
        schema:
          type: string
        required: true
        description: The name of the long running operation to retrieve.
      responses:
        '200':
          description: Successfully retrieved the status of the long running operation.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Operation'
        '404':
          description: The requested long running operation was not found.
  /oobis/{alias}:
    get:
      summary: Get OOBI for specific identifier
      description: Generate OOBI for the identifier of the specified alias and role
      tags:
      - OOBIs
      parameters:
      - in: path
        name: alias
        schema:
          type: string
        required: true
        description: human readable alias for the identifier generate OOBI for
      - in: query
        name: role
        schema:
          type: string
        required: true
        description: role for which to generate OOBI
      responses:
        '200':
          description: An array of Identifier key state information
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OOBI'
  /agent/{caid}:
    get:
      summary: Retrieve key state record of an agent by controller AID.
      description: This endpoint retrieves the key state record for a given controller
        of an agent.
      tags:
      - Agent
      parameters:
      - in: path
        name: caid
        schema:
          type: string
        required: true
        description: The qb64 identifier prefix of Controller.
      responses:
        '200':
          description: Successfully retrieved the key state record.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AgentResourceResult'
        '400':
          description: Bad request. This could be due to an invalid agent or controller
            configuration.
        '404':
          description: The requested controller or agent was not found.
    put:
      summary: Update agent configuration by controller AID.
      description: This endpoint updates the agent configuration based on the provided
        request parameters and body.
      tags:
      - Agent
      parameters:
      - in: path
        name: caid
        schema:
          type: string
        required: true
        description: The qb64 identifier prefix of Controller.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
              - rot
              - sigs
              - sxlt
              - kyes
              properties:
                rot:
                  type: object
                  description: The rotation event.
                sigs:
                  type: array
                  items:
                    type: string
                  description: The signatures.
                sxlt:
                  type: string
                  description: The salty parameters.
                keys:
                  type: object
                  description: The keys.
      responses:
        '204':
          description: Successfully updated the agent configuration.
        '400':
          description: Bad request. This could be due to missing or invalid parameters.
        '404':
          description: The requested agent was not found.
        '500':
          description: Internal server error. This could be due to an issue with updating
            the agent configuration.
  /identifiers/{name}:
    get:
      summary: Retrieve an identifier.
      description: This endpoint retrieves an identifier by its prefix or human-readable
        name.
      tags:
      - Identifier
      parameters:
      - in: path
        name: name
        schema:
          type: string
        required: true
        description: The human-readable name of the identifier or its prefix.
      responses:
        '200':
          description: Successfully retrieved the identifier details.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Identifier'
        '400':
          description: Bad request. This could be due to a missing or invalid name
            parameter.
        '404':
          description: The requested identifier was not found.
    post:
      summary: Process identifier events.
      description: This endpoint handles the 'rot' or 'ixn' events of an identifier,
        or the request to resubmit the KEL, based on the provided request.
      tags:
      - Identifier
      parameters:
      - in: path
        name: name
        schema:
          type: string
        required: true
        description: The human-readable name of the identifier or its prefix.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                rot:
                  type: object
                  description: The rotation event details.
                ixn:
                  type: object
                  description: The interaction event details.
                submit:
                  type: object
                  description: The request to resubmit event details to witnesses.
              oneOf:
              - required:
                - rot
              - required:
                - ixn
              - required:
                - submit
      responses:
        '200':
          description: Successfully processed the identifier's event.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Operation'
        '400':
          description: Bad request. This could be due to missing or invalid parameters.
    put:
      summary: Rename an identifier.
      description: This endpoint renames an identifier with the provided new name.
      tags:
      - Identifier
      parameters:
      - in: path
        name: name
        schema:
          type: string
        required: true
        description: The current human-readable name of the identifier or its prefix.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: The new human-readable name for the identifier.
              required:
              - name
      responses:
        '200':
          description: Successfully renamed the identifier and returns the updated
            information.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Identifier'
        '400':
          description: Bad request. This could be due to a missing or invalid name
            parameter.
        '404':
          description: The requested identifier was not found.
  /endroles/{aid}:
    get:
      summary: Retrieve end roles.
      description: This endpoint retrieves the end roles associated with an identifier
        prefix or human-readable name. It can also filter the end roles based on a
        specific role.
      tags:
      - End Role
      parameters:
      - in: path
        name: name
        schema:
          type: string
        required: true
        description: The human-readable name of the identifier or its prefix.
      - in: path
        name: aid
        schema:
          type: string
        required: true
        description: The identifier (AID).
      - in: path
        name: role
        schema:
          type: string
        required: true
        description: The specific role to filter the end roles.
      responses:
        '200':
          description: Successfully retrieved the end roles. The response body contains
            the end roles.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/EndRole'
        '400':
          description: Bad request. This could be due to missing or invalid parameters.
        '404':
          description: The requested identifier was not found.
    post:
      summary: Create an end role.
      description: This endpoint creates an end role associated with a given identifier
        prefix or human-readable name.
      tags:
      - End Role
      parameters:
      - in: path
        name: name
        schema:
          type: string
        required: true
        description: The human-readable name of the identifier or its prefix.
      - in: path
        name: aid
        schema:
          type: string
        required: true
        description: Not supported for POST. If provided, a 404 is returned.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                rpy:
                  type: object
                  description: The reply object.
                sigs:
                  type: array
                  items:
                    type: string
                  description: The signatures.
      responses:
        '202':
          description: Accepted. The end role creation is in progress.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Operation'
        '400':
          description: Bad request. This could be due to missing or invalid parameters.
        '404':
          description: Not found. The requested identifier was not found.
  /escrows/rpy:
    get:
      summary: Retrieve reply escrows.
      description: This endpoint retrieves the reply escrows and can filter the collection
        based on a specific route.
      tags:
      - Reply Escrow
      parameters:
      - in: query
        name: route
        schema:
          type: string
        required: false
        description: The specific route to filter the reply escrow collection.
      responses:
        '200':
          description: Successfully retrieved the reply escrows.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Rpy'
        '400':
          description: Bad request. This could be due to missing or invalid parameters.
  /challenges/{name}:
    post:
      summary: Sign challenge message and forward to peer identifier
      description: Sign a challenge word list received out of bands and send `exn`
        peer to peer message to recipient
      tags:
      - Challenge/Response
      parameters:
      - in: path
        name: name
        schema:
          type: string
        required: true
        description: Human readable alias or prefix for the identifier to create
      requestBody:
        required: true
        content:
          application/json:
            schema:
              description: Challenge response
              properties:
                recipient:
                  type: string
                  description: human readable alias recipient identifier to send signed
                    challenge to
                words:
                  type: array
                  description: challenge in form of word list
                  items:
                    type: string
      responses:
        '202':
          description: Success submission of signed challenge/response
  /challenges_verify/{source}:
    post:
      summary: Sign challenge message and forward to peer identifier
      description: Sign a challenge word list received out of bands and send `exn`
        peer to peer message to recipient
      tags:
      - Challenge/Response
      parameters:
      - in: path
        name: source
        schema:
          type: string
        required: true
        description: Human readable alias for the identifier to create
      requestBody:
        required: true
        content:
          application/json:
            schema:
              description: Challenge response
              properties:
                recipient:
                  type: string
                  description: human readable alias recipient identifier to send signed
                    challenge to
                words:
                  type: array
                  description: challenge in form of word list
                  items:
                    type: string
      responses:
        '202':
          description: Success submission of signed challenge/response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Operation'
    put:
      summary: Mark challenge response exn message as signed
      description: Mark challenge response exn message as signed
      tags:
      - Challenge/Response
      parameters:
      - in: path
        name: source
        schema:
          type: string
        required: true
        description: Human readable alias for the identifier to create
      requestBody:
        required: true
        content:
          application/json:
            schema:
              description: Challenge response
              properties:
                aid:
                  type: string
                  description: aid of signer of accepted challenge response
                said:
                  type: array
                  description: SAID of challenge message signed
                  items:
                    type: string
      responses:
        '202':
          description: Success submission of signed challenge/response
  /contacts/{prefix}:
    delete:
      summary: Delete contact information associated with remote identifier
      description: Delete contact information associated with remote identifier
      tags:
      - Contacts
      parameters:
      - in: path
        name: prefix
        schema:
          type: string
        required: true
        description: qb64 identifier prefix of contact to delete
      responses:
        '202':
          description: Contact information successfully deleted for prefix
        '404':
          description: No contact information found for prefix
    get:
      summary: Get contact information associated with single remote identifier
      description: Get contact information associated with single remote identifier.  All
        information is meta-data and kept in local storage only
      tags:
      - Contacts
      parameters:
      - in: path
        name: prefix
        schema:
          type: string
        required: true
        description: qb64 identifier prefix of contact to get
      responses:
        '200':
          description: Contact information successfully retrieved for prefix
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Contact'
        '404':
          description: No contact information found for prefix
    post:
      summary: Create new contact information for an identifier
      description: Creates new information for an identifier, overwriting all existing
        information for that identifier
      tags:
      - Contacts
      parameters:
      - in: path
        name: prefix
        schema:
          type: string
        required: true
        description: qb64 identifier prefix to add contact metadata to
      requestBody:
        required: true
        content:
          application/json:
            schema:
              description: Contact information
              type: object
      responses:
        '200':
          description: Updated contact information for remote identifier
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Contact'
        '400':
          description: Invalid identifier used to update contact information
        '404':
          description: Prefix not found in identifier contact information
    put:
      summary: Update provided fields in contact information associated with remote
        identifier prefix
      description: Update provided fields in contact information associated with remote
        identifier prefix.  All information is metadata and kept in local storage
        only
      tags:
      - Contacts
      parameters:
      - in: path
        name: prefix
        schema:
          type: string
        required: true
        description: qb64 identifier prefix to add contact metadata to
      requestBody:
        required: true
        content:
          application/json:
            schema:
              description: Contact information
              type: object
      responses:
        '200':
          description: Updated contact information for remote identifier
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Contact'
        '400':
          description: Invalid identifier used to update contact information
        '404':
          description: Prefix not found in identifier contact information
  /schema/{said}:
    get:
      summary: Get schema JSON of specified schema
      description: Get schema JSON of specified schema
      operationId: getSchema
      tags:
      - Schema
      parameters:
      - in: path
        name: said
        schema:
          type: string
        required: true
        description: qb64 self-addressing identifier of schema to get
      responses:
        '200':
          description: Schema JSON successfully returned
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Schema'
        '404':
          description: No schema found for SAID
  /credentials/{said}:
    delete:
      summary: Delete a credential from the database
      description: Delete a credential from the database and remove any associated
        indices
      operationId: deleteCredential
      tags:
      - Credentials
      parameters:
      - in: path
        name: said
        schema:
          type: string
        required: true
        description: SAID of credential to delete
      responses:
        '204':
          description: Credential deleted successfully
        '400':
          description: The requested credential was not found
    get:
      summary: Export credential and all supporting cryptographic material
      description: Export credential and all supporting cryptographic material
      operationId: getCredential
      tags:
      - Credentials
      parameters:
      - in: path
        name: said
        schema:
          type: string
        required: true
        description: SAID of credential to get
      responses:
        '200':
          description: Credential export.
          content:
            application/json+cesr:
              schema:
                $ref: '#/components/schemas/Credential'
        '400':
          description: The requested credential was not found.
  /credentials/query:
    post:
      summary: List credentials in credential store (wallet)
      description: List issued or received credentials current verified
      operationId: listCredentials
      tags:
      - Credentials
      parameters:
      - in: query
        name: type
        schema:
          type: string
        description: type of credential to return, [issued|received]
        required: true
      - in: query
        name: schema
        schema:
          type: string
        description: schema to filter by if provided
        required: false
      responses:
        '200':
          description: Credential list.
          content:
            application/json:
              schema:
                description: Credentials
                type: array
                items:
                  $ref: '#/components/schemas/Credential'
  /credentials/verify:
    post:
      summary: Verify a credential without IPEX
      description: Verify a credential without using IPEX (TEL should be updated separately)
      operationId: verifyCredential
      tags:
      - Credentials
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
              - acdc
              - iss
              properties:
                acdc:
                  type: object
                  description: KED of ACDC
                iss:
                  type: object
                  description: KED of issuing event in VC TEL
      responses:
        '202':
          description: Credential accepted for parsing
          content:
            application/json:
              schema:
                description: long running operation of credential processing
                $ref: '#/components/schemas/Operation'
        '404':
          description: Malformed ACDC or iss event
  /notifications/{said}:
    delete:
      summary: Delete notification
      description: Delete notification
      tags:
      - Notifications
      parameters:
      - in: path
        name: said
        schema:
          type: string
        required: true
        description: qb64 said of note to delete
      responses:
        '202':
          description: Notification successfully deleted for prefix
        '404':
          description: No notification information found for prefix
    put:
      summary: Mark notification as read
      description: Mark notification as read
      tags:
      - Notifications
      parameters:
      - in: path
        name: said
        schema:
          type: string
        required: true
